<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div
      class="expenses-chart d-flex flex-column justify-content-center align-items-center"
    >
      <div class="expenses-chart-container">
        <div
          class="expenses-chart-amt d-flex justify-content-between align-items-center mb-2 text-white p-3"
        >
          <div class="expenses-chart-amt-text">
            <p class="m-1">My balance</p>
            <h3 class="m-1">$921.48</h3>
          </div>
          <button></button>
        </div>
        <div class="expenses-chart-graph p-4">
          <h3>Spending - Last 7 days</h3>
          
            <canvas class="mx-auto" id="myChart"></canvas>
          
          <p class="border-line"></p>
          <div class="expenses-chart-graph_text d-flex justify-content-between align-items-center p-2">
            <div class="graph-timeline-text-amt">
              <p class="m-0">Total this month</p>
              <h2>$478.33</h2>
            </div>
            
            <div class="graph-timeline-text d-inline pb-2">
              <p class="m-0 text-right">+2.4%</p>
              <p class="m-0">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
